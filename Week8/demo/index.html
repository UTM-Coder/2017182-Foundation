<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML CSS ADVANCE</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="vendor/jquery-3.2.1.js"></script>
	<script src="assets/app.js"></script>
</head>
<body>
	<nav class="nav-bar">
		<button class="tab-button" data-tab="float">Float Class</button>
		<button class="tab-button" data-tab="flex-box">Flex box Class</button>
		<button class="tab-button" data-tab="advance-position">Advance position Class</button>
	</nav>
	<div class="active container" id="float">
		<button class="step" id="float-step1">Float</button>
		<button class="step" id="float-step2">Clear</button>
		<button class="step" id="float-step3">Remove</button>
		<button class="step" id="float-step4">Fix Height</button>
		<div class="display float">
			<div class="box float"></div>
			<div class="box float"></div>
			<div class="box float"></div>
			<div class="box float"></div>
			<div class="box float"></div>
			<div class="box float"></div>
			<div class="last"></div>
		</div>
	</div>
	<div class="container" id="flex-box">
		<button class="step" id="flex-box-step1">Flex</button>
		<button class="step" id="flex-box-step2">Wrap</button>
		<button class="step" id="flex-box-step3">Column</button>
		<div class="display flex-box">
			<div class="box flex-box"></div>
			<div class="box flex-box"></div>
			<div class="box flex-box"></div>
			<div class="box flex-box"></div>
			<div class="box flex-box"></div>
		</div>
	</div>
	<div class="container" id="advance-position">
		<button class="step" id="advance-position-step1">Static</button>
		<button class="step" id="advance-position-step2">Absolute</button>
		<button class="step" id="advance-position-step3">Relative</button>
		<button class="step" id="advance-position-step4">Fixed</button>
		<div class="display advance-position">
			<div class="box advance-position"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
